update_interval_minutes: 5
timeout: 20s
wtfismyip:
  v4: https://ipv4.wtfismyip.com/json
  v6: https://ipv6.wtfismyip.com/json

credentials:
  prod:
    porkbun_api_key: changeme
    porkbun_secret_key: changeme
  dev:
    porkbun_api_key: changeme
    porkbun_secret_key: changeme

records:
  - domain: example.com
    host: www
    ipv6: true
    ipv4: true
    credentials: prod
  - domain: example.com
    host: blog
    ipv4: true
    credentials: dev
    notes: "Development blog record set from host"

metrics:
  enabled: false
  port: 7879
